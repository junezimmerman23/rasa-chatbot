intents:
  - greet
  - goodbye
  - affirm
  - deny
  - negotiate
  - food
  - equipment
  - armor
  - weapon

entities:
  - food
  - armor
  - weapon

slots:
  food:
    type: text
    initial_value: food
  armor:
    type: text
    initial_value: armor
  weapon:
    type: text
    initial_value: weapon

responses:
  utter_greet:
    - text: "Hey! What can I get for you?"

  utter_food:
    - text: "Would you like something to eat?"

  utter_equipment:
    - text: "You want a weapon and some armor?"

  utter_weapon:
    - text: "You need a weapon?"

  utter_armor:
    - text: "You need some armor?"

  utter_iamamerchant:
    - text: "I'm the local merchant. What can I get for you?"

  utter_generalinventory:
    - text: "We've got food, weapons, and armor."

  utter_equipmentoptions:
    - text: "We've got weapons and armor. What do you need?"

  utter_weaponoptions:
    - text: "Ok, here's your {weapon}"

  utter_armoroptions:
    - text: "Ok, here's your {armor}."

  utter_foodoptions:
    - text: "Here's your {food}. That will be $20."

  utter_yourwelcome:
    - text: "Sure anytime"

  utter_goodbye:
    - text: "See you later"

  utter_negotiate:
    - text: "Sorry. I can't go any lower."

  utter_complete:
    - text: "Ok, I'll accept that."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
