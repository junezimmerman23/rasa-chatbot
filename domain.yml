intents:
  - greet
  - goodbye
  - affirm
  - deny
  - food
  - equipment
  - armor
  - weapon

entities:
  - food
  - armor
  - weapon

slots:
  food:
    type: text
    initial_value: food
  armor:
    type: text
    initial_value: armor
  weapon:
    type: text
    initial_value: weapon


responses:
  utter_greet:
  - text: "Hey! What can I get for you?"

  utter_food:
  - text: "Would you like something to eat?"

  utter_equipment:
  - text: "You want a weapon and some armor?"

  utter_weapon:
  - text: "You need a weapon?"

  utter_armor:
  - text: "You need some armor?"

  utter_iamamerchant:
  - text: "I'm the local merchant. What can I get for you?"

  utter_generalinventory:
  - text: "We've got food, weapons, and armor."

  utter_equipmentoptions:
  - text: "We've got weapons and armor. What do you need?"

  utter_weaponoptions:
  - text: "Here's your {weapon}. That will be $100."

  utter_armoroptions:
  - text: "Here's your {armor}. That will be $90."

  utter_foodoptions:
  - text: "Here's your {food}. That will be $20"

  utter_complete:
  - text: "Thanks. Here's your change."

  utter_yourwelcome:
  - text: "Sure anytime"

  utter_goodbye:
  - text: "See you later"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
